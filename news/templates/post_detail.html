{% extends 'base.html' %}

{% block content %}
    <h1>{{ item.title }}</h1>
    {% if item.show_tags %}
        <ul>
            {% for tag in item.show_tags %}
                <li>{{ tag }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    {% if image_path %}
        <img src="{{ item.image_path }}" />
    {% else %}
        <img src="http://placekitten.com/600/400" />
    {% endif %}
    <p>
        {{ item.text|linebreaksbr }}
    </p>
{% endblock %}
